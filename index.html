<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <style>
      input{
          width: 400px;
          height: 40px;
          border: 1px solid aqua;
          border-radius: 20px;
          margin-left: 700px;
          background-color: aliceblue;
      }
      button{
          width: 100px;
          height: 30px;
          background-color: antiquewhite;
          border-radius: 20px;
          margin-left: 850px;
      }
      body{
          background: grey;
      }
  </style>
</head>
<body>
  <div class="container"></div>
  <input type="" name="" placeholder="Search..."><br><br>
  <button>Search</button>
  <script type="text/javascript">
    document.getElementsByTagName('button')[0].onclick = () => {
      document.querySelector('.container').textContent = "";
      let input = document.getElementsByTagName('input')[0].value;
      let rinput = input.replace('&', " ");
      let fdata = fetch('https://api.unsplash.com/search/photos?client_id=M4tosJ0ZVtdOsBKPnaDIMQ3ik-IZf1OlhOWMIGfwSJw&query=' + input);
      fdata.then((result)=>{
        let data = result.json();
        data.then((res)=>{
          let datas = res['results'];
          let len = datas.length;
          let i = 0;
          while (len){
            let img = document.createElement('img'),
              contan = document.querySelector('.container');
            img.src = datas[i].urls.full;
            img.style.cssText = `
            width:300px;
            height:400px;
            `; 
            contan.append(img);

            console.log(datas[i].urls.full)
            --len;
            ++i;
          }  
        });
      });
    }
      
  </script>
</body>
</html>
